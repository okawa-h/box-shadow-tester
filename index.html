<!doctype html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#">
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@okawa_h_">
<meta property="og:url" content="https://okawa-h.github.io/box-shadow_tester/">
<meta property="og:title" content="Box Shadow Tester">
<meta property="og:description" content="Box Shadow Tester made by vue.js">
<meta property="og:image" content="https://okawa-h.github.io/box-shadow_tester/ogp.jpg">

<title>Box Shadow Tester</title>

<link rel="stylesheet" type="text/css" href="files/css/style.css">
<script src="files/js/vue.min.js"></script>

</head>
<body>

<div id="all">
	<div id="main">

		<div id="info">

			<h1>Box Shadow Tester</h1>

			<div id="tester">
				<div class="preview">
					<div class="shape" :style="boxshadow"></div>
				</div>
				<div class="styling">
					<ul>
						<li>
							<label for="styling-inset">inset</label>
							<input id="styling-inset" type="checkbox" v-model="inset">
						</li>  
						<li>
							<label>offset-x</label>
							<input type="range" v-model="offsetX" min="-100" max="100">
							<p class="range-value">{{ offsetX }}px</p>
						</li>
						<li>
							<label>offset-y</label>
							<input type="range" v-model="offsetY" min="-100" max="100">
							<p class="range-value">{{ offsetY }}px</p>
						</li>
						<li>
							<label>blur-radius</label>
							<input type="range" v-model="blurRadius" min="0" max="100">
							<p class="range-value">{{ blurRadius }}px</p>
						</li>
						<li>
							<label>spread-radius</label>
							<input type="range" v-model="spreadRadius" min="-100" max="100">
							<p class="range-value">{{ spreadRadius }}px</p>
						</li>
					</ul>
					<textarea>{{ boxshadow }}</textarea>
				</div>
			</div>

		</div>

	</div>
</div>

<script src="files/js/script.js"></script>
</body>
</html>
